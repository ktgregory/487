<ion-header>
  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>   
        <ion-item>
          <h3>Email</h3>  
          <button clear item-end ion-button icon-only (click)="changeEmail()">
            <ion-icon name="create"></ion-icon> 
          </button>
          <p>{{email}}</p>
        </ion-item>
        <ion-item>
          <h3>Phone Number</h3> 
          <button clear item-end ion-button icon-only (click)="changePhoneNumber()">
              <ion-icon name="create"></ion-icon> 
            </button>
            <p>{{phonenumber}}</p>
        </ion-item>
      <ion-item>
      <h3>School</h3> 
      <button clear item-end ion-button icon-only (click)="changeSchool()">
          <ion-icon name="create"></ion-icon> 
        </button>
        <p>{{school}}</p>
    </ion-item>
    <ion-item>
        <h3>Password</h3> 
        <button clear item-end ion-button icon-only (click)="changePassword()">
            <ion-icon name="create">
            </ion-icon> 
          </button>
          <p>********</p>
      </ion-item>
    </ion-list>
</ion-content>
