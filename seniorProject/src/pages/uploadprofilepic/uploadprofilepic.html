<ion-content padding>
  <ion-card> <img src="{{profilePic}}"></ion-card>
  <button ion-button>
    <label class="file-label">
      <input class="file-input" type="file" (change)="setUpload($event.target.files)">
        <span class="file-cta">
        </span>
      </label>
  </button>
  <ion-row  justify-content-center>
  <button ion-button (click) = "startUpload()">
    Upload My New Picture
  </button>
</ion-row>
<ion-row justify-content-center>
  <button ion-button clear (click) = "goToSettings()">
    Cancel
  </button> 
</ion-row>    
</ion-content>
