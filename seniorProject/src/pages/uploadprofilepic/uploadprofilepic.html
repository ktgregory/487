
<ion-content padding>

        <h3 [hidden]="lastImage !== null">Please Select Image!</h3> -->
  <button ion-button (click) = "uploadPicture()">
    Upload My New Picture
  </button>

        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer> 
</ion-content>
