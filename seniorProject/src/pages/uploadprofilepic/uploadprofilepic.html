<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="goToSettings()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>
      Profile Photo Upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card > <img src="{{profilePic}}"></ion-card>
  <ion-row justify-content-center>
  <button ion-button onclick="document.getElementById('file').click();">
    Select a photo <br>
    <ion-icon name="images"></ion-icon>
  </button>
</ion-row>
  <ion-row  justify-content-center>
  <button ion-button (click) = "startUpload()" outline>
    Upload My New Picture
  </button>
</ion-row> 
<input style="display:none" id="file" class="file-input" type="file" (change)="setUpload($event.target.files)">
</ion-content>
