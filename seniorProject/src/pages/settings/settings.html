<ion-header>
  <ion-navbar> 
    <ion-title>Edit My Profile</ion-title>  
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row justify-content-center>
    <ion-card style="max-width:85%">
       <img src="{{profilePic}}">
      </ion-card>
    </ion-row>
    <ion-row  justify-content-center no-padding>
      <button small ion-button onclick="document.getElementById('file').click();">
              Select a photo <br>
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-row>
    <ion-row justify-content-center no-padding>
      <button small ion-button (click) = "startUpload()" outline>
        Save photo
      </button>
    </ion-row>
  <input style="display:none" id="file" class="file-input" type="file" (change)="setUpload($event.target.files)">
  
  <ion-list>   
      <ion-item>
        <h3>
          Name
        </h3>  
        <button clear item-end ion-button icon-only (click)="editName()">
          <ion-icon name="create">
          </ion-icon> 
        </button>
        <p>
          {{name}}
        </p>
    </ion-item>
    <ion-item>
      <h3>
        Bio
      </h3> 
      <button clear item-end ion-button icon-only (click)="editBio()">
        <ion-icon name="create">
        </ion-icon> 
      </button>
      <p>
        {{bio}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
