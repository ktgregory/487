<ion-header>
  <ion-navbar>
    <ion-title>{{senderName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ng-container *ngFor = "let message of messages">
<div class="chat">
    <div margin>
      <div padding class="message {{message.position}}">{{message.messageText}}</div>
      <div class="message-detail">
          <span>{{message.timestring}}</span>
      </div>
    </div>
  </div>
</ng-container>

</ion-content>

<ion-footer>
    <form (ngSubmit)="sendMessage()" [formGroup]="messageForm">
        <ion-item>
            <ion-textarea formControlName="messageContent" type="text" name="name"></ion-textarea>
          </ion-item>
      <button ion-button type="submit">Send</button>
  </form>
</ion-footer>
