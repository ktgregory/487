<ion-header>
  <ion-item>
      <button item-start ion-button clear small icon-only (click)="goBack()">
         <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-avatar item-end>
        <img src={{profileImage}}>
      </ion-avatar>
    <ion-title>{{senderName}} <p>{{eventName}}</p></ion-title>
    </ion-item>
</ion-header>

<ion-content padding class="chat-page" autosize>
<ng-container *ngFor = "let message of messages">
  <div class="chat">
    <div margin>
      <div padding class="message speech-bubble {{message.position}}">
        {{message.messageText}}
      </div>
      <div class="message-detail">
          <span>
            {{message.timestring}}
          </span>
      </div>
    </div>
  </div>
</ng-container>
</ion-content>

<ion-footer>
    <form (ngSubmit)="sendMessage()" [formGroup]="messageForm">
      <ion-item class="input">
        <ion-textarea clearInput formControlName="messageContent" type="text" name="name">
        </ion-textarea>
        <button item-end ion-button small type="submit">
          Send
        </button>
      </ion-item>
  </form>
</ion-footer>
