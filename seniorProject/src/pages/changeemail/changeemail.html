<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

      <ion-item>
        <ion-label stacked>Current Email</ion-label>
        <ion-input #email formControlName="email" type="email" placeholder="Your current email address"
          [class.invalid]="!loginForm.controls.email.valid &&
            loginForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
        loginForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input #password formControlName="password" type="password" placeholder="Your password"
          [class.invalid]="!loginForm.controls.password.valid &&
            loginForm.controls.password.dirty"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>New Email</ion-label>
        <ion-input #email formControlName="newemail" type="email" placeholder="Your new email address"
          [class.invalid]="!loginForm.controls.email.valid &&
            loginForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
        loginForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>
    
    
      <button ion-button block type="submit">
        Confirm Email Change
      </button>
    
    </form>
<ion-row justify-content-center>
    <button ion-button clear (click)="cancel()">Cancel</button>
</ion-row>

</ion-content>
