<ion-header>
  <ion-navbar text-center>
      <ion-buttons right>
          <button ion-button icon-only (click)="goToEventForm()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="goToAboutPage()">
          <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 

    <ion-card *ngFor = "let post of posts">

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/sampleprofilephoto.png">
          </ion-avatar>
          <h2>{{post.username}}</h2>
          <p>{{post.event}}</p>
          <p>{{post.date}}</p>
        </ion-item>
      
        <img src="assets/imgs/sampleeventpic.jpg">
      
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="doConfirm()">
              <ion-icon name="heart"></ion-icon>
             Send Request
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              in 2 wks
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

      <ion-card>

          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/sampleprofilephoto2.jpg">
            </ion-avatar>
            <h2>Davis Odle</h2>
            <p>Halloween Date Party</p>
            <p>Oct. 31</p>
          </ion-item>
        
          <img src="assets/imgs/sampleeventpic2.png">
        
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start (click)="doConfirm()">
                <ion-icon name="heart"></ion-icon>
               Send Request
              </button>
            </ion-col>
            <ion-col align-self-center text-center>
              <ion-note>
                in 6 wks
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>

</ion-content>
