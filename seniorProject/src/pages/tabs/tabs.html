<ion-tabs text-center>

  <ion-tab [root]="tab1Root" 
  tabIcon="home" 
  (ionSelect)="homeSelected()">
  </ion-tab>

  <ion-tab [root]="tab2Root" 
  tabIcon="chatbubbles" 
  [tabBadge] = "newMessagesCount>0 ? newMessagesCount : null"  
  tabBadgeStyle="danger" 
  (ionSelect)="messagesSelected()">
  </ion-tab>

  <ion-tab [root]="tab3Root" 
  tabIcon="heart-outline"  
  [tabBadge] = "newRequestCount>0 ? newRequestCount : null"  
  tabBadgeStyle="danger" 
  (ionSelect)="requestCenterSelected()">
  </ion-tab>

  <ion-tab [root]="tab4Root" 
  tabIcon="contact" 
  [tabBadge] = "newApprovedPostCount>0 ? newApprovedPostCount : null"  
  tabBadgeStyle="danger" 
  (ionSelect)="profileSelected()">
  </ion-tab>

</ion-tabs>
