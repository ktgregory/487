<ion-header>
  <ion-navbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card padding *ngIf= 'noChats'>
            No messages.
          </ion-card>
        <ion-card padding *ngFor= 'let chat of chats' (click)='goToChat(chat.threadID,chat.senderID, userID, chat.senderName)'>
          {{chat.senderName}} 
        </ion-card>
      </ion-list>
</ion-content>
