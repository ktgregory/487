<ion-header>
    <ion-navbar text-center>
        <ion-buttons start>
            <button ion-button icon-only (click)="goToSettings()">
              <ion-icon name="cog"></ion-icon>
            </button>
            <button ion-button icon-only (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="cards-bg social-cards">

    <ion-card>
    
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/sampleprofilephoto.png">
        </ion-avatar>
        <h2>Katie Gregory</h2>
        <p>University of Mississippi</p>
      </ion-item>
      <ion-card-content text-left>
        <p>I'm a senior CS major at Ole Miss!</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
 
        <ion-item>
            
          <h2>Honors College Formal</h2>
          <p>Sept. 20</p>
          <button ion-button clear item-end icon-only (click)="confirmDeletePost()"><ion-icon name="trash"></ion-icon></button>
        </ion-item>
      
        <img src="assets/imgs/sampleeventpic.jpg">
      
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start (click)="checkRequests()">
              <ion-icon name="heart"></ion-icon>
             Check Requests
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note>
              in 2 wks
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
