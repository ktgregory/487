<ion-header>
  <ion-navbar text-center>
      <ion-buttons left>
          <button ion-button icon-only (click)="goToAccountSettings()">
            <ion-icon name="settings"></ion-icon>
          </button>
          </ion-buttons>
          <ion-buttons right>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-buttons>
        <ion-row justify-content-center>
          <ion-item class="select" >
            <ion-select [(ngModel)]="interface"  (ionChange)="switchToRegularInterface()" cancelText="Dismiss" interface="popover">
              <ion-option value="admin" selected="true">Admin</ion-option>
              <ion-option value="home">Home</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card *ngIf="noPending">
            <ion-row justify-content-center padding>
              <p>No pending requests!</p>
            </ion-row>
          </ion-card>
      <ion-card *ngFor="let event of pendingEvents">
       <ion-item>
        <ion-row>
        <p>{{event.username}} 
          <br> {{event.event}} <br>
          {{event.dateString}}
        </p>
        </ion-row>
          <ion-row>
          <button ion-button item-end (click)="approvePost(event.postID, event.event, event.date)"> 
            Approve 
          </button> 
          <button ion-button item-end outline (click)="denyPost(event.postID)"> 
            Deny 
          </button> 
        </ion-row>
        </ion-item>
      </ion-card>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-row justify-content-center>
        <button ion-button (click) = "modifyEvents()"> Go to Event List</button>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
